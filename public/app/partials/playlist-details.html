
<div ng-show="playlist.selectedPlaylist" class="panel panel-info">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-8">
        <h3 class="panel-title">{{playlist.selectedPlaylist.name}}<a ng-click="collapsed = !collapsed;" class="btn btn-link"><i ng-class="{'fa-carret-right':collapsed,'fa-carret-down':!collapsed}" class="fa fa-lg"></i></a></h3>
      </div>
      <div class="col-sm-3"><a ui-sref="home.playlists.playlistAddAssets({playlist:playlist.selectedPlaylist.name})" ui-sref-opts="{reload: true, notify: true}" class="btn btn-success pull-right">Assign Assets</a></div>
      <div class="col-sm-1"><a ng-click="closeWindow()" class="pull-right close">&times;</a></div>
    </div>
  </div>
  <div ng-show="!collapsed" class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 text-muted">Selected Layout for the playlist&nbsp;</label>
        <div class="col-sm-8">
          <div class="btn-group">
            <button ng-click="openLayout ()" class="btn btn-default"><strong>{{playlist.selectedPlaylist.layout}}</strong><span>:{{layouts[playlist.selectedPlaylist.layout].title}}</span></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 text-muted">Configure Ticker</label>
        <div class="col-sm-8">
          <button ng-click="openTicker ()" class="btn btn-default"><span>{{playlist.selectedPlaylist.settings.ticker.enable?"Enabled":"Disabled"}}</span>
            <!--span {{playlist.selectedPlaylist.settings.ticker.rss.enable?" with RSS feed":""}}-->
          </button>
          <!--.input-group
          input.form-control( name='ticker_messages',
                                      ng-model='playlist.selectedPlaylist.settings.ticker.messages',
                                      placeholder="Type in the Ticker message")
          .input-group-btn
              button.btn.btn-default.pull-right(ng-click='saveSettings()')
                  i.fa.fa-check
          -->
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 text-muted">Make the playlist as Advertisement list</label>
        <div class="col-sm-8">
          <button ng-click="openAd ()" class="btn btn-default"><span>{{playlist.selectedPlaylist.settings.ads.adPlaylist?"Enabled":"Disabled"}}</span></button>
          <!--.checkbox
          label
              input(type="checkbox",ng-model="playlist.selectedPlaylist.settings.ads.adPlaylist")
              span Insert the assets of this playlist periodically like Advertisement
          
          -->
        </div>
      </div>
      <!--.form-group(ng-show="playlist.selectedPlaylist.settings.ads.adPlaylist")
      label.control-label.col-sm-4.text-muted Insert Interval (seconds)
      .col-sm-8
          input.form-control(type="number",ng-model="playlist.selectedPlaylist.settings.ads.adInterval")
      -->

      .col-sm-8.col-sm-offset-4
          .checkbox
                  label
                      input(type="checkbox",ng-model='playlist.selectedPlaylist.settings.ads.noMainPlay')
                      span Play only in side/bottom zones&nbsp;

      -->
      <!--.form-group
      .col-sm-8.col-sm-offset-4
          button.btn.btn-success.btn-sm(ng-click='saveSettings()') Save
      -->
    </form>
  </div>
</div>
